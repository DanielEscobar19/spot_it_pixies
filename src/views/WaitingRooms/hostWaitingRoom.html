<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"> 
<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/common/bootstrapcss/"/>
  <link rel="stylesheet" href="../../css/common/bootstrapcss/bootstrap.css"/>
  <link rel="stylesheet" href="../../css/common/common.css"/>
  <link rel="stylesheet" href="../../css/waitingRooms/waitingRoom.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 
  <link rel="shortcut icon" href="../../img/common/favicon.ico" type="image/x-icon">
  <title>Sala de espera - Spot it</title>
</head>
<body>
  <!--TODO: usar layout comÃºn para el header-->
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">

        <a class="navbar-brand homeLogo col-8" href="layout.html">  
          <img src="../../Img/common/spot-it-logo.svg" alt="Spot it logo" class="img-fluid ps-5">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarText">
          <ul class="navbar-nav mr-auto ">
            <li class="nav-item">
              <a class="nav-link " href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Credits</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
      <!-- information about the session section -->
      <section class="container text-center">
        <div class="row my-5">
        
          <div class="col">
            <h1> 
              <!-- Instead of "Session name", we must put the name given by the host" -->
              <span class="text-muted">The Well/</span>Session name
            </h1>
          </div>
        
        </div>
        
        <!-- Row with player count, session pin and start button -->
        <div class="row align-items-end my-5">
          
          <div class="col justify-content-start">
            <!-- Player count -->
            <div class="player-count-container box-container ">
              <img src="../../img/common/plaza.png" alt="Player icon"/>
              <!-- We get the player count by counting the number of players connected -->
              <p>1</p>
            </div>
          </div>

          <!-- Session pin -->
          <div class="col text-center d-flex flex-column justify-content-center align-items-center">
            <h2>Session pin</h2>
            <div class="box-container mt-2">
              <p>1234</p>
            </div>
          </div>
          
          <!-- Start button. Is clickable if all players are ready -->
          <div class="col d-flex justify-content-end">
            <div class="box-container">
              <h2>Start</h2>
            </div>
          </div>
        
        </div>

      </section>

      <!-- sectin with player names and status (waiting for players or ready) -->
      <section class="container">

        <div class="row flex-column text-center justify-content-center">

          <!-- Row with connected player names -->
          <div class="col d-flex text-center flex-row flex-wrap justify-content-center mb-5">
            <!-- name of the host player -->
            <div  class="d-flex flex-row position-relative" id="player-hostname-crown">
              <p class="mx-3 my-2" id="player-hostname">Hostname</p>
              <span class="position-absolute p-0 badge bg-transparent">
                <img id="host-crown-icon" src="../../img/common/magic-crown.svg" alt="Crown icon">
              </span>
            </div>

            <!-- player with connection status dot -->
            <div class="d-flex justify-content-center align-items-center">
              <span class="bi bi-dot player-connected player-connection-dot"></span> 
              <p class=" ms-2 me-3 my-2 p-0">playername</p>
            </div>
            <!-- player with connection status dot -->
            <div class="d-flex justify-content-center align-items-center">
              <span class="bi bi-dot player-connected player-connection-dot"></span> 
              <p class=" ms-2 me-3 my-2 p-0">playername</p>
            </div>
            <!-- player with connection status dot -->
            <div class="d-flex justify-content-center align-items-center">
              <span class="bi bi-dot player-disconnected player-connection-dot"></span> 
              <p class=" ms-2 me-3 my-2 p-0">playername</p>
            </div>
            <!-- player with connection status dot -->
            <div class="d-flex justify-content-center align-items-center">
              <span class="bi bi-dot player-disconnected player-connection-dot"></span> 
              <p class=" ms-2 me-3 my-2 p-0">playername</p>
            </div>
            <!-- player with connection status dot -->
            <div class="d-flex justify-content-center align-items-center">
              <span class="bi bi-dot player-connected player-connection-dot"></span> 
              <p class=" ms-2 me-3 my-2 p-0">playername</p>
            </div>
            <!-- player with connection status dot -->
            <div class="d-flex justify-content-center align-items-center">
              <span class="bi bi-dot player-disconnected player-connection-dot"></span> 
              <p class=" ms-2 me-3 my-2 p-0">playername</p>
            </div>
          </div>

          <!-- box indicating if we are still waiting for players -->
          <!-- This text only appears if there is no player connected apart from the host -->
          <div class="col d-flex text-center justify-content-center">
            <section class="box-container">
              <h2>Waiting for players...</h2>
            </section>
          </div>

        </div>

      </section>
  </main>

</body>
</html>
